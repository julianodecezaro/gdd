<template name="references">
	<form class="frm-references" method="POST">
		<input type="text" name="name" placeholder="Reference name" />
        <textarea name="description" placeholder="Reference name"></textarea>
        <select class="ui dropdown">
            <option value="">Gender</option>
            <option value="1">Male</option>
            <option value="0">Female</option>
        </select>
        
        
        {{{btnDflt 'save-ref' 'btn bg-red' 'content-save' 'Save'}}}
	</form>
	<br /><br />Refs:
	<table>
		{{#each references}}
		<tr>
			<td>{{name}}</td>
			<td>{{formatDate createdAt}}</td>
			<td><i id="delete-ref" class="mdi mdi-close-circle ibtn-24 red"></i></td>
		</tr>
		{{/each}}
	</table>
</template>
