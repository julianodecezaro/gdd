<template name="references">
	<form class="frm-references" method="POST">
		<input type="text" name="name" placeholder="Reference name" />
		<!--input type="submit" value="Submit" /-->
		<div id="save-ref" type="submit" class="btn bg-red">
			<div class="icon"><i class="mdi mdi-content-save"></i></div>
			<div class="text">Save</div>
		</div>
	</form>
	<br /><br />Refs:
	<table>
		{{#each references}}
		<tr>
			<td>{{name}}</td>
			<td>{{formatDate createdAt}}</td>
			<td><i id="delete-ref" class="mdi mdi-close-circle ibtn-24 red"></i></td>
		</tr>
		{{/each}}
	</table>
</template>
